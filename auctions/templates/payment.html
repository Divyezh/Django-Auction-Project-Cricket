{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Cricket Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=3">
    <style>
        .payment-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .payment-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .payment-option.active-option {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .payment-icon {
            font-size: 24px;
        }

        .form-control-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        .form-control-glass:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff0000;
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .form-control-glass::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">üèè Cricket Auction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'auctions' %}">Auction</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'mybid' %}">My Bids</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 120px; margin-bottom: 60px;">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card">
                    <h2 class="text-center text-white mb-4 fw-bold">Secure Payment</h2>

                    <!-- Order Summary -->
                    <div class="p-4 rounded-3 mb-4" style="background: rgba(0,0,0,0.2);">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="text-white-50">Team Name</span>
                            <span class="text-white fw-bold">{{ team.name }}</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-white-50">Total Amount</span>
                            <span class="text-white fw-bold fs-4">‚Çπ{{ amount }}</span>
                        </div>
                    </div>

                    <h5 class="text-white mb-3">Select Payment Method</h5>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <div class="payment-option" onclick="selectPayment('card')" id="card">
                                <span class="payment-icon">üí≥</span>
                                <div>
                                    <h6 class="text-white mb-0">Credit / Debit Card</h6>
                                    <small class="text-white-50">Visa, Mastercard, RuPay</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="payment-option" onclick="selectPayment('upi')" id="upi">
                                <span class="payment-icon">üì±</span>
                                <div>
                                    <h6 class="text-white mb-0">UPI</h6>
                                    <small class="text-white-50">GPay, PhonePe, Paytm</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card Form (Hidden by default, shown when Card selected) -->
                    <div id="card-form" style="display: none;">
                        <div class="mb-3">
                            <label class="text-white-50 mb-1">Card Number</label>
                            <input type="text" class="form-control form-control-glass"
                                placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="text-white-50 mb-1">Expiry Date</label>
                                <input type="text" class="form-control form-control-glass" placeholder="MM/YY">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="text-white-50 mb-1">CVV</label>
                                <input type="password" class="form-control form-control-glass" placeholder="123">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="text-white-50 mb-1">Card Holder Name</label>
                            <input type="text" class="form-control form-control-glass" placeholder="John Doe">
                        </div>
                    </div>

                    <!-- UPI Form (Hidden by default) -->
                    <div id="upi-form" style="display: none;">
                        <div class="mb-3">
                            <label class="text-white-50 mb-1">UPI ID</label>
                            <input type="text" class="form-control form-control-glass" placeholder="username@upi">
                        </div>
                    </div>

                    <form method="POST" action="{% url 'complete_payment' team.id amount %}" class="mt-4">
                        {% csrf_token %}
                        <input type="hidden" name="method" id="payment_method_input">
                        <button type="submit" class="btn btn-premium w-100 py-3 fw-bold fs-5">Pay ‚Çπ{{ amount }}</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        function selectPayment(method) {
            // Reset styles
            document.querySelectorAll('.payment-option').forEach(el => el.classList.remove('active-option'));

            // Activate selected
            document.getElementById(method).classList.add('active-option');
            document.getElementById('payment_method_input').value = method;

            // Show/Hide forms
            if (method === 'card') {
                document.getElementById('card-form').style.display = 'block';
                document.getElementById('upi-form').style.display = 'none';
            } else if (method === 'upi') {
                document.getElementById('card-form').style.display = 'none';
                document.getElementById('upi-form').style.display = 'block';
            }
        }

        // Default select
        selectPayment('card');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
